<!DOCTYPE html>
<html>
<head>
    <title>Test PHP Backend</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 800px; }
        .btn { background: #e97311; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #d4640e; }
        .result { background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TOEFL Admin Panel - Backend Test</h1>
        
        <h2>Test API Endpoints</h2>
        
        <button class="btn" onclick="testListArticles()">üìã Test List Articles</button>
        <button class="btn" onclick="testGenerateArticle()">ü§ñ Test Generate Article</button>
        <button class="btn" onclick="testPhpInfo()">‚ÑπÔ∏è Test PHP Info</button>
        
        <div id="results"></div>
        
        <h2>Manual Test</h2>
        <form onsubmit="generateCustomArticle(event)">
            <label>Keywords:</label><br>
            <input type="text" id="keywords" placeholder="TOEFL tips, study guide" style="width: 100%; padding: 8px; margin: 5px 0;"><br>
            
            <label>Count:</label><br>
            <input type="number" id="count" value="1" min="1" max="3" style="width: 100px; padding: 8px; margin: 5px 0;"><br>
            
            <label>Language:</label><br>
            <select id="language" style="width: 200px; padding: 8px; margin: 5px 0;">
                <option value="id">Indonesian</option>
                <option value="en">English</option>
            </select><br>
            
            <button type="submit" class="btn">Generate Article</button>
        </form>
    </div>

    <script>
        function displayResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        async function testListArticles() {
            try {
                const response = await fetch('/api/articles.php');
                const data = await response.json();
                displayResult('üìã List Articles Result', data);
            } catch (error) {
                displayResult('üìã List Articles Error', { error: error.message }, true);
            }
        }

        async function testGenerateArticle() {
            try {
                const response = await fetch('/api/generate-article.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords: 'TOEFL preparation tips',
                        count: 1,
                        language: 'id'
                    })
                });
                const data = await response.json();
                displayResult('ü§ñ Generate Article Result', data);
            } catch (error) {
                displayResult('ü§ñ Generate Article Error', { error: error.message }, true);
            }
        }

        async function testPhpInfo() {
            try {
                const response = await fetch('/api/test-php.php');
                if (response.ok) {
                    const text = await response.text();
                    displayResult('‚ÑπÔ∏è PHP Test Result', { status: 'PHP is working!', content: text.substring(0, 200) + '...' });
                } else {
                    displayResult('‚ÑπÔ∏è PHP Test Error', { error: 'PHP test failed' }, true);
                }
            } catch (error) {
                displayResult('‚ÑπÔ∏è PHP Test Error', { error: error.message }, true);
            }
        }

        async function generateCustomArticle(event) {
            event.preventDefault();
            
            const keywords = document.getElementById('keywords').value;
            const count = parseInt(document.getElementById('count').value);
            const language = document.getElementById('language').value;

            if (!keywords.trim()) {
                alert('Please enter keywords');
                return;
            }

            try {
                displayResult('üîÑ Generating...', { status: 'Please wait, generating article...' });
                
                const response = await fetch('/api/generate-article.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords, count, language })
                });
                
                const data = await response.json();
                displayResult('‚úÖ Custom Generate Result', data);
                
                if (data.success) {
                    // Refresh articles list
                    setTimeout(testListArticles, 1000);
                }
            } catch (error) {
                displayResult('‚ùå Custom Generate Error', { error: error.message }, true);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testListArticles();
        };
    </script>
</body>
</html>
